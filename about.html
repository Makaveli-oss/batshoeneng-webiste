<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page Name — Batshoeneng</title>

  <style>
    body {
      font-family: Inter, Arial;
      margin: 0;
      padding: 18px;
      max-width: 900px;
      margin: auto;
      color: #111;
    }

    /* The sidepanel menu */
    .sidepanel {
      height: 100%; /* Full height */
      width: 0; /* Start hidden */
      position: fixed; /* Stay in place */
      z-index: 1; /* Stay on top */
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden; /* Disable horizontal scroll */
      transition: 0.4s; /* Animation */
      padding-top: 60px;
    }

    /* Links inside sidepanel */
    .sidepanel a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    /* Hover effect */
    .sidepanel a:hover {
      background-color: #575757;
    }

    /* Close button */
    .sidepanel .closebtn {
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 36px;
    }

    /* Button to open/close sidepanel */
    .openbtn {
      font-size: 18px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .openbtn:hover {
      background-color: #333;
    }
  </style>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Page Name</h1>
  </header>

  <main>
    <p>This is the Page Name content.</p>

    <!-- Side Panel -->
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <!-- Button to open sidepanel -->
    <button class="openbtn" onclick="openNav()">&#9776; Toggle Sidepanel</button>

  </main>

  <footer>
    <p>© <span id="year"></span> Batshoeneng Foundation</p>
  </footer>

  <script>
    // Display the current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Functions to open and close sidepanel
    function openNav() {
      document.getElementById("mySidepanel").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidepanel").style.width = "0";
    }
  </script>
</body>
</html>
