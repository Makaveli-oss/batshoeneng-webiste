<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donate ‚Äî Batshoeneng Foundation</title>

  <style>
    /* ---- Global Styles ---- */
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: white;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center center/cover;
      position: relative;
    }

    /* Background blur overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(47, 0, 79, 0.7); /* Royal purple tint */
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    header, main, footer {
      position: relative;
      z-index: 2;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(75, 0, 130, 0.8);
      border-bottom: 2px solid gold;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: gold;
    }

    /* ---- Sidebar ---- */
    .sidepanel {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 5;
      top: 0;
      left: 0;
      background-color: rgba(47, 0, 79, 0.95);
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .sidepanel a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 18px;
      color: gold;
      display: block;
      transition: 0.3s;
    }

    .sidepanel a:hover {
      background-color: rgba(255, 215, 0, 0.2);
    }

    .sidepanel .closebtn {
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 36px;
      color: gold;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: gold;
      color: purple;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin: 15px;
      position: fixed;
      z-index: 6;
    }

    .openbtn:hover {
      background-color: #ffd700b3;
    }

    /* ---- Main Content ---- */
    main {
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    main h2 {
      color: gold;
      margin-bottom: 15px;
    }

    p {
      color: #f5f5f5;
      font-size: 17px;
      margin-bottom: 20px;
    }

    .donate-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .donate-btn {
      background-color: gold;
      color: purple;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .donate-btn:hover {
      background-color: #e0b800;
    }

    form input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    form button {
      width: 100%;
      padding: 14px;
      background-color: gold;
      color: purple;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e0b800;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(75, 0, 130, 0.8);
      border-top: 2px solid gold;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
      color: gold;
    }

    /* ---- Responsive ---- */
    @media (max-width: 600px) {
      main {
        margin: 40px 15px;
        padding: 20px;
      }

      .openbtn {
        padding: 8px 12px;
      }

      .donate-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <button class="openbtn" onclick="openNav()">‚ò∞ Menu</button>

  <!-- Sidebar Navigation -->
  <div id="mySidepanel" class="sidepanel">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">üè† Home</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
    <a href="projects.html">üìÇ Projects</a>
    <a href="contact.html">‚úâÔ∏è Contact</a>
    <a href="donate.html" style="color:white;">üíõ Donate</a>
  </div>

  <header>
    <h1>Support Batshoeneng Foundation</h1>
  </header>

  <main>
    <h2>Make a Difference Today</h2>
    <p>Your contribution helps empower communities, uplift youth, and create lasting impact through our programs and outreach initiatives.</p>

    <div class="donate-options">
      <button class="donate-btn">R50</button>
      <button class="donate-btn">R100</button>
      <button class="donate-btn">R250</button>
      <button class="donate-btn">R500</button>
      <button class="donate-btn">Custom</button>
    </div>

    <form id="donateForm">
      <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="number" id="amount" name="amount" placeholder="Donation Amount (R)" required>
      <button type="submit">Donate Now</button>
    </form>
  </main>

  <footer>
    <p>¬© <span id="year"></span> Batshoeneng Foundation</p>
  </footer>

  <script>
    // Sidebar toggle
    function openNav() {
      document.getElementById("mySidepanel").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidepanel").style.width = "0";
    }

    // Auto year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Form submission
    document.getElementById('donateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for your generous donation! üíõ');
      this.reset();
    });
  </script>
</body>
</html>
