<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #111;
    }

    header, footer {
      background-color: #eed70c;
      color: rgb(120, 41, 211);
      text-align: center;
      padding: 16px 0;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(240, 237, 237, 0.979);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1, h2 {

    }

    p {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #111;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {

    .info {
