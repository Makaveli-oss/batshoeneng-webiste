<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Batshoeneng Foundation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('your-blur-logo-image.jpg') no-repeat center center/cover;
      backdrop-filter: blur(8px);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    
 
  

    .contact-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: gold;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #fff;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #6a0dad;
      color: gold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: gold;
      color: #6a0dad;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  

  <div class="contact-container">
    <h1>Contact Batshoeneng Foundation</h1>
    <form action="https://formspree.io/f/mgvndolo" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p>Weâ€™ll get back to you shortly ðŸ’Œ</p>
  </div>

  

</body>
</html>
